<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
 </head>
    <body>
        <h1>Form</h1>
        <form action="Index.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name"><br><br>
            <label for="dob">DOB:</label>
            <input type="date" name="dob"><br><br>
            <label for="gender">Gender:</label>
            Male<input type="radio" name="Gender" value="male">
            Female<input type="radio" name="Gender" value="Female"><br><br>
            <label for="phone number">Phone:</label>
            <input type="number" name="phone number" placeholder="Enter your number"><br><br>
            <label for="favourite colors">Fav colors:</label>
            White<input type="checkbox" name="favourite colors" value="White">
            Black<input type="checkbox" name="favourite colors" value="Black">
            Red<input type="checkbox" name="favourite colors" value="Red">
            Blue<input type="checkbox" name="favourite colors" value="Blue"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
